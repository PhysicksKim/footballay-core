spring:
  datasource:
    url: jdbc:h2:mem:gyechunsik-scoreboard;MODE=MySQL;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=50
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  security:
    user:
      name: admin
      password: admin

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceName: MyScheduler
            instanceId: AUTO
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: false
            acquireTriggersWithinLock: false
            lockHandler:
                class: org.quartz.impl.jdbcjobstore.StdRowLockSemaphore
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 5

  data:
    redis:
      host: localhost
      port: 6379
      password: 1234

