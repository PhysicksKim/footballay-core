spring:
  profiles:
    group:
      dev:
        - devbase
        - devmariadb
        - devaws
      prod:
        - prodbase
      live:
        - api
        - aws
        - secret
      mocks:
        - mockpath
        - mockapi
  data:
    redis:
      repositories:
        enabled: false
  jackson:
    time-zone: Asia/Seoul

logging:
  level:
    root: INFO
    org:
      springframework: INFO
      hibernate: INFO

app:
  domain: "gyechunhoe.com"