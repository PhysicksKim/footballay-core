spring:
  profiles:
    group:
      dev:
        - devbase
        - devmariadb
        - devaws
      prod:
        - prodbase
      live:
        - api
        - aws
        - secret
      devrealapi:
        - mockpath
        - api
      mocks:
        - mockpath
        - mockapi
  data:
    redis:
      repositories:
        enabled: false
  jackson:
    time-zone: Asia/Seoul
  web:
    resources:
      add-mappings: false

logging:
  level:
    root: INFO
    org:
      springframework: INFO
      hibernate: INFO

# footballay.com 과 gyechunhoe.com 의 메인 페이지 구분시
app:
  domain: "gyechunhoe.com"