  datasource:
    url: jdbc:mariadb://localhost:3306/scoreboard
    username: dev
    password: dev1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

#      # schema.sql 을 통한 스키마 생성을 위한 설정
#      javax:
#        persistence:
#          schema-generation:
#            scripts:
#              create-target: src/main/resources/schema.sql
#              action: create
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  devtools:
    restart:
      enabled: false
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
  data:
    redis:
      host: localhost
      port: 6379
      password: 1234
#      repositories:
#        enabled: false
#    jdbc:
#      repositories:
#        enabled: false

  sql:
    init:
#      mode: always
      mode: never
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceName: MyScheduler
            instanceId: AUTO
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: false
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 5

server:
  port: 8083
  ssl:
    client-auth: none
    key-store: classpath:keystore.p12
    key-store-password: -wva9.ea7)}}
    key-store-type: PKCS12
    key-alias: scoreboarddev
    enabled: true

  # session cookie 를 모든 사이트에서 사용 가능하도록 합니다
  # CSRF 취약점이 발생하지만, 현재 앱에서는 sessionid 를 통한 작업이 추가로 존재하지 않으므로 same-site none 으로 간단히 해결합니다
  # 차후 session 을 통해 민감정보나 권한들이 사용되면 필히 이를 same-site: lax 이상으로 엄격하게 바꿔야 합니다
  # 현재 sessionid 는 stomp 식별자로 사용되고 있어서 same-site: none 으로 설정했습니다.
  # 차후 게스트 권한자 식별자 부여에 jsessionid 대신 다른 방식을 사용하도록 변경할 예정입니다
  # 이 사항은 prod 에서도 동일하게 적용됩니다.
  servlet:
    session:
      cookie:
        same-site: none
        secure: true
        http-only: true

