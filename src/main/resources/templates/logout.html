<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Logout</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0b1e34;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #132c4c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            width: 360px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
        }

        p {
            font-size: 15px;
            margin-bottom: 30px;
            color: #d0d4da;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff5555;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e14a4a;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>로그아웃</h1>
    <p>정말 로그아웃 하시겠습니까?</p>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">로그아웃</button>
    </form>
</div>
</body>
</html>
