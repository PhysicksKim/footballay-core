error.html<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>오류 페이지</title>
    <script>
        // 페이지가 로드되면 실행되는 함수
        window.onload = function() {
            // 5초 후에 실행될 함수를 setTimeout으로 설정
            setTimeout(function() {
                // 현재 위치를 웹사이트의 루트(홈페이지)로 변경
                window.location.href = '/';
            }, 5000); // 5000밀리초(5초) 후에 실행
        };
    </script>
</head>
<body>
<h3>오류가 발생했습니다.</h3>
</body>
</html>
