spring:
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org:
        quartz:
          scheduler:
            instanceName: GyechunsikScheduler
            instanceId: AUTO
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: false
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 5


server:
  error:
    whitelabel:
      enabled: false

# 운영 환경에서 허용할 CORS 출처
cors:
  allowedorigins: "https://physickskim.github.io,https://gyechunsik.site,https://static.gyechunsik.site"
