version: '3.8'

services:
  # WireMock Mock API Server
  wiremock:
    image: wiremock/wiremock:3.3.1
    container_name: footballay-wiremock
    ports:
      - "8888:8080"
    volumes:
      - ./mappings:/home/wiremock/mappings
      - ./__files:/home/wiremock/__files
    command:
      - --global-response-templating
      - --verbose
      - --max-request-journal=1000
    networks:
      - wiremock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Swagger UI for API Documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:v5.10.5
    container_name: footballay-swagger-ui
    ports:
      - "8889:8080"
    environment:
      - SWAGGER_JSON_URL=http://wiremock:8080/__files/openapi.json
      - BASE_URL=/
    networks:
      - wiremock-network
    depends_on:
      wiremock:
        condition: service_healthy
    restart: unless-stopped

networks:
  wiremock-network:
    driver: bridge
